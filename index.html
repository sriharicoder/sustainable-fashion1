<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Fashion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Sustainable Fashion</h1>

    <div class="fabric-container">
        <div class="fabric" onclick="showDetails('cotton')">
            <img src="cotton.webp" alt="Cotton" class="fabric-image">
            <h2>Cotton</h2>
        </div>

        <div class="fabric" onclick="showDetails('silk')">
            <img src="silk.jpeg" alt="Silk" class="fabric-image">
            <h2>Silk</h2>
        </div>

        <div class="fabric" onclick="showDetails('polyester')">
            <img src="polyester.jpeg" alt="Polyester" class="fabric-image">
            <h2>Polyester</h2>
        </div>

        <div class="fabric" onclick="showDetails('nylon')">
            <img src="nylon.jpeg" alt="Nylon" class="fabric-image">
            <h2>Nylon</h2>
        </div>

        <div class="fabric" onclick="showDetails('linen')">
            <img src="linen.jpeg" alt="Linen" class="fabric-image">
            <h2>Linen</h2>
        </div>

        <div class="fabric" onclick="showDetails('jersey')">
            <img src="jersey.jpeg" alt="Jersey" class="fabric-image">
            <h2>Jersey</h2>
        </div>

        <div class="fabric" onclick="showDetails('denim')">
            <img src="denim.jpeg" alt="Denim" class="fabric-image">
            <h2>Denim</h2>
        </div>

        <div class="fabric" onclick="showDetails('fleece')">
            <img src="fleece.jpeg" alt="Fleece" class="fabric-image">
            <h2>Fleece</h2>
        </div>

        <div class="fabric" onclick="showDetails('rayon')">
            <img src="rayon.jpeg" alt="Rayon" class="fabric-image">
            <h2>Rayon</h2>
        </div>
		 <div class="fabric" onclick="showDetails('modal')">
            <img src="modal.jpeg" alt="Modal" class="fabric-image">
            <h2>Modal</h2>
        </div>
		<div class="fabric" onclick="showDetails('modal')">
            <img src="tencel.jpeg" alt="Tencel" class="fabric-image">
            <h2>Tencel</h2>
        </div>
		<div class="fabric" onclick="showDetails('Spandex (Lycra)')">
            <img src="lycra.jpg" alt="Spandex (Lycra)" class="fabric-image">
            <h2>Spandex (Lycra)</h2>
        </div>
		<div class="fabric" onclick="showDetails('Chambray ')">
            <img src="chambray.jpeg" alt="Chambray " class="fabric-image">
            <h2>Chambray </h2>
        </div>
		<div class="fabric" onclick="showDetails('Terrycloth ')">
            <img src="terrycloth.jpeg" alt="Terrycloth " class="fabric-image">
            <h2>Terrycloth </h2>
        </div>
    </div>
    <div id="details" class="details-box">
        <h2 id="fabric-name"></h2>
        <p id="fabric-info"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
